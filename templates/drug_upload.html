{% extends 'base.html' %}

{% block content %}
  <h1>Upload Drug Data</h1>

  {% if success %}
    <p>Data uploaded successfully.</p>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
{% endblock %}
